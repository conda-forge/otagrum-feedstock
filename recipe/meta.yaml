{% set version = "0.12" %}

package:
  name: otagrum
  version: {{ version }}

source:
  fn: otagrum-{{ version }}.tar.gz
  url: https://github.com/openturns/otagrum/archive/v{{ version }}.tar.gz
  sha256: 29d76e03ba4803d0429cb0eaa9b65601b6275cd5eaed90e242cc743e53b545c0

build:
  number: 0
  skip: true  # [py<310]
  run_exports:
    - {{ pin_subpackage('otagrum', max_pin='x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns
    - libcblas
    - pyagrum
    - pyagrum 2.1.1  # [win]
  run:
    - python
    - openturns
    - pyagrum
    - pyagrum 2.1.1  # [win]

test:
  imports:
    - otagrum

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: OT/aGrUM module

extra:
  recipe-maintainers:
    - jschueller
