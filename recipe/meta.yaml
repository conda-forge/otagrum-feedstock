{% set version = "0.7" %}

package:
  name: otagrum
  version: {{ version }}

source:
  fn: otagrum-{{ version }}.tar.gz
  url: https://github.com/openturns/otagrum/archive/v{{ version }}.tar.gz
  sha256: 1e96eef18d897347cf11c6786e8e91ba09ad1abbe9c77964070ddd560970621a

build:
  number: 1
  skip: true  # [py<38]
  run_exports:
    - {{ pin_subpackage('otagrum', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.20*
    - pyagrum
    - pyagrum 1.4.0  # [win]
  run:
    - python
    - openturns 1.20*
    - pyagrum
    - pyagrum 1.4.0  # [win]

test:
  imports:
    - otagrum

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: OT/aGrUM module

extra:
  recipe-maintainers:
    - jschueller
