{% set version = "0.6" %}

package:
  name: otagrum
  version: {{ version }}

source:
  fn: otagrum-{{ version }}.tar.gz
  url: https://github.com/openturns/otagrum/archive/v{{ version }}.tar.gz
  sha256: 5d1bfc31c624cc24f4f14c44be6066bb14477ff9214e40c3bcf9ee7ce4446d28

build:
  number: 1
  skip: true  # [py<38]
  run_exports:
    - {{ pin_subpackage('otagrum', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.19*
    - pyagrum
    - pyagrum 0.22.9  # [win]
  run:
    - python
    - openturns 1.19*
    - pyagrum
    - pyagrum 0.22.9  # [win]

test:
  imports:
    - otagrum

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: OT/aGrUM module

extra:
  recipe-maintainers:
    - jschueller
